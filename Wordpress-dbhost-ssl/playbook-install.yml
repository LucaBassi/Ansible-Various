- hosts: 10.0.0.102

  vars_files:
    - install_vars.yml

  become: yes

  tasks:
# apt install
#------------------------------------------------------------------
    - name: apt install latest - mariadb-server  , python3 , pip
      apt: 
        name: "{{ item }}" 
        update_cache: yes 
        state: latest
      loop: "{{databases_apt_packages}}" 

# pip install pymysql
